<div class="container" *ngIf="!isLoading">
  <mat-card>
    <div>
      <div style="text-align: start;">
        <button mat-raised-button color="primary">Промени търсенето</button>
      </div>
      <app-filter-announcements [announcements]="announcements" (filtered)="onFilter($event)">
      </app-filter-announcements>
    </div>
    <app-pagination [totalPages]="pagesData.size" [currentPageIndex]="currentPageIndex"
      [maxPageIndexes]="maxPageIndexes" (selected)="onSelect($event)">
    </app-pagination>
    <app-list-announcements [announcements]="selected"></app-list-announcements>
    <app-pagination [totalPages]="pagesData.size" [currentPageIndex]="currentPageIndex"
      [maxPageIndexes]="maxPageIndexes" (selected)="onSelect($event)">
    </app-pagination>
  </mat-card>
</div>
