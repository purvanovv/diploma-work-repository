<div class="container" *ngIf="!isLoading">
  <mat-card>
    <div>
      <div class="search-holder">
        <span class="bold">Търсене:</span>
        <span>
          {{ this.searchData.toString() }}
        </span>
      </div>
      <div class="search-btn-holder">
        <button (click)="globalSearch()" mat-raised-button color="primary">Промени търсенето</button>
      </div>
      <app-filter-announcements [announcements]="announcements" (filtered)="onFilter($event)">
      </app-filter-announcements>
    </div>
    <app-pagination
      *ngIf="pagesData.size > 0"
      [totalPages]="pagesData.size"
      [currentPageIndex]="currentPageIndex"
      [maxPageIndexes]="maxPageIndexes"
      (selected)="onSelect($event)"
    >
    </app-pagination>
    <app-list-announcements [announcements]="selected"></app-list-announcements>
    <app-pagination
      *ngIf="pagesData.size > 0"
      [totalPages]="pagesData.size"
      [currentPageIndex]="currentPageIndex"
      [maxPageIndexes]="maxPageIndexes"
      (selected)="onSelect($event)"
    >
    </app-pagination>
  </mat-card>
</div>
