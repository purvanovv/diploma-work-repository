<mat-card>
    <mat-card-content>

        <mat-list>
            <mat-list-item *ngFor="let file of files.data; let i = index">
                <mat-icon mat-list-icon>image</mat-icon>
                <span id="file-label">
                    {{file.name}}
                </span>
                <button [disabled]="disableRemove" mat-icon-button color="warn" (click)="remove(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
        <mat-progress-bar *ngIf="files.inProgress" [value]="files.progress"></mat-progress-bar>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" [disabled]="disableUpload" (click)="upload()">
            <mat-icon>file_upload</mat-icon>
            Прикачи
        </button>
        <button [disabled]="disableSubmit" (click)="submitForm()" type="submit" mat-raised-button color="primary">
            <span>Публикувай</span>
        </button>
    </mat-card-actions>
</mat-card>
<input class="display-none" type="file" #fileInput id="fileUpload" name="fileUpload" multiple="multiple"
    accept="image/*" />
