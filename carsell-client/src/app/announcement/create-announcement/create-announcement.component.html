<div class="container">
    <mat-card>
        <h1>
            <mat-card-title>Публикуване на обява</mat-card-title>
        </h1>
        <mat-card-content>
            <form [formGroup]="createForm">
                <div class="form-container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%"
                    fxLayoutAlign="left">
                    <div fxFlex="30%">
                        <mat-form-field appearance="legacy">
                            <mat-select placeholder="Основна категория" formControlName="mainCategoryId">
                                <mat-option value="CAR_AND_JEEPS">Автомобили и Джипове</mat-option>
                                <mat-option value="MOTORBIKES">Мотоциклети</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div fxFlex="30%">
                        <mat-form-field appearance="legacy">
                            <mat-select placeholder="Марка" formControlName="brand">
                                <mat-optgroup *ngFor="let group of brandGroups" [label]="group.name">
                                    <mat-option *ngFor="let brand of group.brands" [value]="brand">
                                        {{brand}}
                                    </mat-option>
                                </mat-optgroup>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div fxFlex="30%">
                        <mat-form-field appearance="legacy">
                            <mat-select placeholder="Модел" formControlName="model">
                                <mat-option value="330">330</mat-option>
                                <mat-option value="100">100</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div fxFlex="30%">
                        <mat-form-field appearance="legacy">
                            <mat-select placeholder="Тип двигател" formControlName="engineType">
                                <mat-option value="GASOLINE">Бензинов</mat-option>
                                <mat-option value="DIESEL">Дизелов</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>


                    <div fxFlex="30%">
                        <section class="example-section">
                            <label class="example-margin">Състояние:</label>
                            <mat-radio-group formControlName="conditionType">
                                <mat-radio-button class="example-margin" value="NEW">Нов</mat-radio-button>
                                <mat-radio-button class="example-margin" value="USED">Употребяван</mat-radio-button>
                                <mat-radio-button class="example-margin" value="ON_PARTS">За части</mat-radio-button>
                            </mat-radio-group>
                        </section>
                    </div>

                    <div fxFlex="30%">
                        <mat-form-field appearance="legacy">
                            <input matInput placeholder="Мощност(к.с.)" formControlName="horsePower">
                        </mat-form-field>
                    </div>

                    <div fxFlex="30%">
                        <mat-form-field appearance="legacy">
                            <mat-select placeholder="Евростандарт" formControlName="emissionStandartType">
                                <mat-option value="EURO_1">Евро 1</mat-option>
                                <mat-option value="EURO_2">Евро 2</mat-option>
                                <mat-option value="EURO_3">Евро 3</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div fxFlex="30%">
                        <mat-form-field appearance="legacy">
                            <mat-select placeholder="Евростандарт" formControlName="gearboxType">
                                <mat-option value="MANUAL">Ръчна</mat-option>
                                <mat-option value="AUTOMATIC">Автоматична</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div fxFlex="30%">
                        <mat-form-field appearance="legacy">
                            <mat-select placeholder="Категория" formControlName="subCategoryId">
                                <mat-option value="VAN">Ван</mat-option>
                                <mat-option value="JEEP">Джип</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div fxFlex="30%">
                        <mat-form-field appearance="legacy">
                            <input matInput type="number" placeholder="Цена" formControlName="price">
                        </mat-form-field>
                    </div>

                    <div fxFlex="30%">
                        <mat-form-field appearance="legacy">
                            <mat-select placeholder="Валута" formControlName="currency">
                                <mat-option value="LEV">лв.</mat-option>
                                <mat-option value="USD">USD</mat-option>
                                <mat-option value="EUR">EUR</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div fxFlex="30%">
                        <mat-form-field color="primary" appearance="legacy">
                            <input placeholder="Дата на производство" formControlName="dateOfManufacture" matInput
                                [matDatepicker]="dateOfManufacturePicker">
                            <mat-datepicker-toggle matSuffix [for]="dateOfManufacturePicker"></mat-datepicker-toggle>
                            <mat-datepicker #dateOfManufacturePicker></mat-datepicker>
                        </mat-form-field>
                    </div>



                    <div fxFlex="30%">
                        <mat-form-field appearance="legacy">
                            <input matInput placeholder="Пробег" formControlName="mileage">
                            <mat-hint>в километри</mat-hint>
                        </mat-form-field>
                    </div>

                    <div fxFlex="30%">
                        <mat-form-field appearance="legacy">
                            <input matInput placeholder="Пробег" formControlName="color">
                            <mat-hint>в километри</mat-hint>
                        </mat-form-field>
                    </div>

                    <div fxFlex="30%">
                        <mat-form-field appearance="legacy">
                            <mat-select placeholder="Цвят" formControlName="color">
                                <mat-option value="RED">Зелен</mat-option>
                                <mat-option value="GREEN">Червен</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div fxFlex="30%">
                        <mat-form-field appearance="legacy">
                            <mat-select placeholder="Регион" formControlName="region">
                                <mat-option value="Vratsa">Враца</mat-option>
                                <mat-option value="Sofia">София</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div fxFlex="30%">
                        <mat-form-field appearance="legacy">
                            <mat-select placeholder="Населено място" formControlName="city">
                                <mat-option value="Vratsa">Враца</mat-option>
                                <mat-option value="Sofia">София</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div fxFlex="30%">
                        <mat-form-field appearance="legacy">
                            <mat-select placeholder="Валидност на обявата" formControlName="validDays">
                                <mat-option value="35">35 дни</mat-option>
                                <mat-option value="49">49 дни</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                </div>
            </form>

            <button (click)="submitForm()" type="submit" mat-raised-button color="primary">
                <span>Запази</span>
            </button>
        </mat-card-content>
    </mat-card>
</div>
