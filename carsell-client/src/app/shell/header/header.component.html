<mat-toolbar class="mat-elevation-z6 navbar" color="primary">
  <div fxHide.gt-sm fxLayoutAlign="start center">
    <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="wrapper" (click)="home()">
      <a>
        <span>
          <mat-icon color="primary" class="brand-icon">directions_car</mat-icon>
          <strong>car</strong>
          <span>sell</span>
        </span>
      </a>
    </h1>
  </div>
  <div fxHide.lt-md>
    <!-- <a class="brand" href="https://github.com/ngx-rocket">APP_NAME</a> -->

    <h1 class="wrapper" (click)="home()">
      <a>
        <span>
          <mat-icon color="primary" class="brand-icon">directions_car</mat-icon>
          <strong>car</strong>
          <span>sell</span>
        </span>
      </a>
    </h1>
    <button mat-button routerLink="/home" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      <span>Начало</span>
    </button>
    <button mat-button routerLink="/announcement/create" routerLinkActive="active">
      <mat-icon>add_circle</mat-icon>
      <span>Добави обява</span>
    </button>
  </div>
  <span fxFlex></span>
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <mat-list>
      <mat-list-item>
        <span>Logged in as</span>&nbsp;<b>{{ username }}</b>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
